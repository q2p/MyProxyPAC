<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> EnfCon - Popup </title>
		<meta name="referrer" content="no-referrer">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="languagues_prompt_view" style="display:none">
			<div id="languagues_title_container" class="reg_title">
				<img id="languagues_return_btn" class="title_square icon_btn stick_to_left" src="return.svg"/>
				<div id="languagues_title"></div>
			</div>
			<div id="languagues_prompt"></div>
		</div>
		<div id="main_window" style="display:none">
			<div id="main_title" class="reg_title"></div>
		</div>
		<div id="chrome_sync_window" style="display:none">
			<div class="reg_title">
				<img id="chrome_sync_return_btn" class="title_square icon_btn stick_to_left" src="return.svg">
				<div id="chrome_sync_title"></div>
			</div>
			<div class="line_container line_hover_glow checkbox_hover_parent" id="chrome_sync_encrypt_checkbox_wrapper">
				<div class="checkbox_wrapper title_square stick_to_left">
					<div id="chrome_sync_enable_encryption_checkbox" class="checkbox_center"><img class="checkbox_image" src="check.svg"/></div>
				</div>
				<div id="chrome_sync_encrypt_label" class="padded_top_line_button next_to_left"></div>
			</div>
			<input type="password" id="chrome_sync_encryption_password" class="line_container line_input" placeholder="" maxlength="512"/>
			<div class="line_container line_hover_glow checkbox_hover_parent" id="chrome_sync_auto_upload_checkbox_wrapper">
				<div class="checkbox_wrapper title_square stick_to_left">
					<div id="chrome_sync_auto_upload_checkbox" class="checkbox_center"><img class="checkbox_image" src="check.svg"/></div>
				</div>
				<div id="chrome_sync_auto_upload_label" class="padded_top_line_button next_to_left"></div>
			</div>
			<div id="chrome_sync_push_btn" class="line_container padded_top_line_button padded_left_line_button line_hover_glow"></div>
			<div id="chrome_sync_pull_btn" class="line_container padded_top_line_button padded_left_line_button line_hover_glow"></div>
			<div id="chrome_sync_wipe_btn" class="line_container padded_top_line_button padded_left_line_button line_hover_glow dangerous_hint_color"></div>
		</div>
		<div id="password_window" style="display:none">
			<div class="reg_title">
				<img id="password_return_btn" class="icon_btn stick_to_left" src="return.svg"/>
				<div id="password_title"></div>
			</div>
			<div id="password_message" style="display:none"></div>
			<input type="password" id="password_input" placeholder="changeMeToCustomImport###"/>
			<div id="password_apply_btn"></div>
		</div>
		<div id="switch_window" style="display:none">
		</div>
	</body>
	<script type="text/javascript" src="popup.js"></script>
</html>
